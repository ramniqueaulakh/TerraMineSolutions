<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ============================================
         TerraMine Newsletter Signup Form - A4
         Author: Ramnique Sandhu
         Description: JavaScript-enhanced HTML5 form with styling
         ============================================ -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup - TerraMine Innovations Ltd.</title>
    <link rel="stylesheet" href="css/portfolio.css">
    <link rel="icon" type="image/jpeg" href="images/logo.jpg">

    <!-- JavaScript block for welcome alert and form validation -->
    <script>
        // Onload event triggers a welcome alert
        window.onload = function () {
            alert("Welcome to TerraMine Innovations Ltd. - Newsletter Signup");
        };

        /**
         * Form validation function to ensure that both First Name
         * and Last Name fields are not empty before submission.
         * If validation fails, submission is halted.
         */
        function validateForm() {
            const firstName = document.forms["signupForm"]["firstName"].value.trim();
            const lastName = document.forms["signupForm"]["lastName"].value.trim();

            if (firstName === "" || lastName === "") {
                alert("Both First Name and Last Name are required.");
                return false; // Prevent form submission
            }
            return true; // Allow submission
        }
    </script>
</head>

<body>
    <main class="container">
        <h1 class="center-align">Subscribe to TerraMine Innovations</h1>
        <p class="center-align">Please fill in the form below to receive our exclusive updates, offers, and industry insights.</p>

        <!-- Newsletter Signup Form -->
        <form name="signupForm" action="http://csusap.csu.edu.au/cgi-bin/echo_form" method="post" onsubmit="return validateForm()">

            <!-- Name Fields -->
            <label for="firstName">First Name*:</label><br>
            <input type="text" id="firstName" name="firstName" maxlength="60" required><br><br>

            <label for="lastName">Last Name*:</label><br>
            <input type="text" id="lastName" name="lastName" maxlength="60" required><br><br>

            <!-- Email Address -->
            <label for="email">Email Address*:</label><br>
            <input type="email" id="email" name="email" maxlength="60" required><br><br>

            <!-- Age Group Radio Buttons -->
            <p><strong>Age Group:</strong></p>
            <input type="radio" name="age" value="15-25"> 15-25<br>
            <input type="radio" name="age" value="26-35"> 26-35<br>
            <input type="radio" name="age" value="36-45"> 36-45<br>
            <input type="radio" name="age" value="46-55"> 46-55<br>
            <input type="radio" name="age" value="55+"> 55+<br><br>

            <!-- Company Services Checkboxes -->
            <p><strong>Interested in:</strong></p>
            <input type="checkbox" name="interest" value="Exploration"> Mineral Exploration<br>
            <input type="checkbox" name="interest" value="Drilling"> Automated Drilling<br>
            <input type="checkbox" name="interest" value="Analytics"> Data Analytics<br>
            <input type="checkbox" name="interest" value="Sustainability"> Environmental Initiatives<br>
            <input type="checkbox" name="interest" value="Tech"> Mining Technology R&D<br><br>

            <!-- Feedback or Notes -->
            <label for="comments">Comments or Feedback:</label><br>
            <textarea id="comments" name="comments" cols="60" rows="3" placeholder="Tell us what you'd like to hear about..."></textarea><br><br>

            <!-- Submit and Reset Buttons -->
            <input type="submit" value="Subscribe">
            <input type="reset" value="Reset Form">
        </form>
    </main>
</body>
</html>
